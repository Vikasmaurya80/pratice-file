<!DOCTYPE html>
<html>
<head>
	<title>Underline List Item with Event Listener</title>
	<style>
		li {
			cursor: pointer; 
		}
		li.underline {
			text-decoration: underline; 
		}
	</style>
</head>
<body>

	<ul>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ul>

	<script>
		const listItems = document.querySelectorAll("li");

		listItems.forEach(item => {
			item.addEventListener("click", function() {
				this.classList.toggle("underline");
			});
		});
	</script>

</body>
</html>
